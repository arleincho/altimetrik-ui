<div>

  <div class="example-container mat-elevation-z2">
    <agm-map
[latitude]="latitude"
[longitude]="longitude"
[zoom]="zoom" >
  <agm-marker
  [latitude]="latitude"
  [longitude]="longitude"></agm-marker>
</agm-map>
</div>


<hr>

<div>{{address}}</div>

<hr>



  <div>
    <div layout="column">
      <form [formGroup]="searchForm" (ngSubmit) = "onClickSubmit(searchForm)" >
        <mat-form-field class="example-full-width">
          <input type="number" name="zip" matInput placeholder="Zip Code" value="" formControlName="zip">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="number" name="distance" matInput placeholder="Distance in miles" value="" formControlName="distance">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="number" name="year" matInput placeholder="Year" value="" formControlName="year">
        </mat-form-field>

        <mat-form-field>
        <mat-label>Degrees</mat-label>
        <mat-select  name="degres" multiple formControlName="degres">
          <mat-option *ngFor="let degre of degres" [value]="degre">{{degre}}</mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field class="example-full-width">
          <input type="number" name="zip" matInput placeholder="Page" value="" formControlName="page">
        </mat-form-field>

        <!-- <button class="button" type="submit" (click)="onSubmit()">Search</button> -->
        <input type = "submit" class = "forsubmit" value = "Search">
      </form>
    </div>
  </div>


    <div class="example-container mat-elevation-z2">

      <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="size">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Size </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.size}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
    </div>


</div>
